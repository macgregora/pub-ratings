<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="stylesheet.css"/>
		<title>Pubs and Ratings</title>
	</head>
	
	<body>
		<header>
			<img src="images/alister_photo.jpg" alt="Photo of Alister">
			<h1>Pub Rater</h1>
		</header>
	
		<nav>
			<ul>
				<li>Add new visit</li>
			</ul>
		</nav>

		<main>
			<div id="visit">
				<fieldset id="base_data">
					<legend>Visit Information</legend>
					<p><label for="visit_date">Date you visited:</label><input id="visit_date" type="date" value="2021-12-25"></p>
					<p><label for="visit_place">Place you visited:</label><input id="visit_place" type="text" value=""></p>
					<p><label for="visit_rating">Rate it from 1 to 5:</label><input id="visit_rating" type="number" min="1" max="5" step="1" value="5"></p>
					<p><label for="visit_spend">How much did you spend: $</label><input id="visit_spend" type="number" min="0" max="100" step="0.01" value="15"></p>
				</fieldset>
				<fieldset id="products_purchased">
					<legend>Products Purchased</legend>
					<p><label for="product">Add a product to the list of what you bought:</label><input id="product" type="text" value=""><button id="start_button">Add To List</button></p>
					<div id="products_purchased_list">
						<p>Your current products purchased</p>
						<ul>
							<li>Products purchased list will go in here</li>
						</ul>
						<button id="remove_button">Remove From List</button>
					</div>
				</fieldset>
				<p><button id="ssve_button">Save teh Visit</button></p>
			</div>
		</main>
	
		<footer>
			<p>&copy;bigAl 2021</p>
		</footer>
	</body>
</html>
